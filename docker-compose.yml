version: '3.8'

services:
  api:
    image: voasd00/noteus-api:latest
    platform: linux/amd64
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: voasd00/noteus-database:latest
    platform: linux/amd64
    ports:
      - "5001:5001"
    env_file:
      - .env

  frontend:
    image: voasd00/noteus-frontend:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api
      - db